<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/public/styles.css" />
		<title>Feedback Form</title>
	</head>
	<body>
		<!-- Vue app container -->
		<div id="app">
			<!-- Feedback form component -->
			<feedback-form></feedback-form>
		</div>

		<!-- Feedback form template -->
		<script type="text/x-template" id="feedback-form">
			<transition name="feedback-form-wrapper" appear>
			    <div class="feedback-form" v-if="!isClose">
			        <div class="feedback-content">
			            <h2>How would you rate your satisfaction with our product?</h2>
			            <!-- Star rating system -->
			            <div class="stars">
			                <div class="star" v-for="n in 5" :key="n" @click="score = n">
			                    <div class="star">
			                        <div class="logo" :class="{'selected': n <= score}">â˜…</div>
			                        <div class="number">{{ n }}</div>
			                    </div>
			                </div>
			            </div>
			            <!-- Submit button -->
			            <div class="btn-submit-wrapper">
			                <button @click="submitFeedback" class="btn-submit" :class="{'is-loading': isLoading}" :disabled="isLoading || score == 0">
			                    <div class="loader" v-if="isLoading"></div>
			                    <span v-else>Submit</span>
			                </button>
			            </div>
			            <!-- Error message -->
			            <div class="error" v-if="isError">Failed to submit feedback</div>
			            <!-- Thank you message -->
			            <transition name="thankyou">
			                <div class="thankyou" v-if="isDone">
			                    <h1>Thank You</h1>
			                </div>
			            </transition>
			        </div>
			    </div>
			</transition>
		</script>

		<!-- Include Vue.js from CDN -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
		<!-- Include Axios from CDN -->
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<!-- Include the app script -->
		<script src="/public/app.js"></script>
	</body>
</html>
